{%extends "loginlayout.html" %}

{% block title %}Register{% endblock %}

{% block form %}
<form class="formcontain"action="{{ url_for('userregister') }}" method="post">
  <h2>Create Your Account</h2>
  {% if error %}
  <p class=error><strong>Error:</strong> {{ error }}
{% endif %}
          {% endblock %}

{% block containts %}
<div class="form-group">
  <label for="exampleInputName">Confirm Password</label>
  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" maxlength="16" required>
    </div>
 
<div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" class="form-control" id="exampleInputName" name="name" maxlength="20"required>
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email"required>
  </div>
{% endblock%}
{% block button %}Register{% endblock %}
{% block containt %}
<div class="form-group">
   
    <a href="{{ url_for('login') }}"class="btn btn-light btn-block">Cancel</a>
  </div>
 
{% endblock %}
