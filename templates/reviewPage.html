{% extends "mainPagelayout.html" %}
{% block search %}
    <div class="container"
        <div class="details">
            <p class="lead text-center">{{ title }} by {{ author }}</p>
        </div>
        <hr>
        <h3 class="mt-5 text-center">Write your review</h3>
        <form method="post">
            <div class="rate text-center">
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
            </div>
            <div class="form-group text-center">
                <textarea class="form-control" rows="4" cols="50" name="review" placeholder="What did you like or dislike?"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
