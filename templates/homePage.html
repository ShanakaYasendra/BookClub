{%extends "mainPagelayout.html" %}
{% block title %}Home{% endblock %}
{% block search %}

<div class ="row">
  <div class ="col-lg-12 col-sm-12">
    <div class="bookimage">
       <img src="{{ url_for('static', filename='image/book.jpg') }}" height="200px" class="displayed" alt="Photo by <a href=/photographer/adamci-33882>Adam Ciesielski</a> from <a href=https://freeimages.com/>FreeImages</a>">
     </div>
  </div>
</div>
<div class ="row">
  <div class ="col-lg-2 col-sm-1">
    
  </div>
<div class ="col-lg-8 col-sm-10">
 <form action="{{ url_for('search') }}" method="POST" id="search"> 
   <div class="input-group mb-3">

      <input type="text" class="form-control" placeholder="Book Name, Author, ISBN" aria-label="Enter details to search" aria-describedby="button-addon2" name="qvalue">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="submit"id="button-addon2">Search</button>
     </div>
   </div>
 </form>
</div>

 
{% endblock %}
